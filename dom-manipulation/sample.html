<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator with Storage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f3f4f6;
      color: #111827;
    }

    #quoteDisplay {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px 15px;
      border: none;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      margin-right: 10px;
      font-weight: bold;
    }

    button:hover {
      background-color: #1e3a8a;
    }

    input, textarea {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #importFile {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay"></div>

  <button id="newQuote">Show Random Quote</button>

  <h3>Add a New Quote</h3>
  <textarea id="newQuoteText" placeholder="Enter your quote"></textarea>
  <input type="text" id="newQuoteCategory" placeholder="Category (e.g. Motivation)" />
  <button id="addQuoteBtn">Add Quote</button>

  <h3>Import/Export Quotes</h3>
  <button id="exportBtn">Export as JSON</button>
  <input type="file" id="importFile" accept=".json" />

  <script>
    // ---- Step 1: Setup ----
    const quoteDisplay = document.getElementById('quoteDisplay');
    const newQuoteBtn = document.getElementById('newQuote');
    const addQuoteBtn = document.getElementById('addQuoteBtn');
    const newQuoteText = document.getElementById('newQuoteText');
    const newQuoteCategory = document.getElementById('newQuoteCategory');
    const exportBtn = document.getElementById('exportBtn');
    const importFile = document.getElementById('importFile');

    // ---- Step 2: Load from localStorage if exists ----
    let quotes = JSON.parse(localStorage.getItem('quotes')) || [
      { text: "The best way to get started is to quit talking and begin doing.", category: "Motivation" },
      { text: "In the middle of difficulty lies opportunity.", category: "Inspiration" },
      { text: "The secret of getting ahead is getting started.", category: "Motivation" },
      { text: "Happiness depends upon ourselves.", category: "Life" },
    ];

    // ---- Step 3: Save to localStorage ----
    function saveQuotes() {
      localStorage.setItem('quotes', JSON.stringify(quotes));
    }

    // ---- Step 4: Show random quote ----
    function showRandomQuote() {
      if (quotes.length === 0) {
        quoteDisplay.textContent = "No quotes available yet. Add one!";
        return;
      }

      const randomIndex = Math.floor(Math.random() * quotes.length);
      const randomQuote = quotes[randomIndex];

      // store last viewed quote in sessionStorage
      sessionStorage.setItem('lastViewedQuote', JSON.stringify(randomQuote));

      quoteDisplay.innerHTML = `
        <p>"${randomQuote.text}"</p>
        <span style="color:#2563eb; display:block; margin-top:8px;">— ${randomQuote.category}</span>
      `;
    }

    // ---- Step 5: Add new quote ----
    function createAddQuoteForm() {
      const text = newQuoteText.value.trim();
      const category = newQuoteCategory.value.trim();

      if (!text || !category) {
        alert('Please fill both the quote and category fields.');
        return;
      }

      const newQuote = { text, category };
      quotes.push(newQuote);
      saveQuotes(); // persist in localStorage

      newQuoteText.value = '';
      newQuoteCategory.value = '';

      alert('New quote added successfully!');
      showRandomQuote();
    }

    // ---- Step 6: Export quotes as JSON ----
    exportBtn.addEventListener('click', () => {
      const blob = new Blob([JSON.stringify(quotes, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'quotes.json';
      a.click();
      URL.revokeObjectURL(url);
    });

    // ---- Step 7: Import from JSON file ----
    importFile.addEventListener('change', (event) => {
      const fileReader = new FileReader();
      fileReader.onload = function(e) {
        try {
          const importedQuotes = JSON.parse(e.target.result);
          if (Array.isArray(importedQuotes)) {
            quotes.push(...importedQuotes);
            saveQuotes();
            alert('Quotes imported successfully!');
            showRandomQuote();
          } else {
            alert('Invalid JSON format.');
          }
        } catch (error) {
          alert('Error reading JSON file.');
        }
      };
      fileReader.readAsText(event.target.files[0]);
    });

    // ---- Step 8: Event listeners ----
    newQuoteBtn.addEventListener('click', showRandomQuote);
    addQuoteBtn.addEventListener('click', createAddQuoteForm);

    // ---- Step 9: Load last viewed quote from session ----
    const lastViewed = sessionStorage.getItem('lastViewedQuote');
    if (lastViewed) {
      const q = JSON.parse(lastViewed);
      quoteDisplay.innerHTML = `
        <p>"${q.text}"</p>
        <span style="color:#2563eb; display:block; margin-top:8px;">— ${q.category}</span>
      `;
    } else {
      showRandomQuote();
    }
  </script>
</body>
</html>
